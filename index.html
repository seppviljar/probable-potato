<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary</title>
    <script type="text/javascript">
        var _jipt = [];
        _jipt.push(['project', 'veriff-support']);
    </script>
    <script type="text/javascript" src="https://cdn.crowdin.com/jipt/jipt.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #menu {
            width: 20%;
            background: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #menu ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #menu ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        #menu ul li a:hover {
            background: #ddd;
        }
        #content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        img {
            max-width: 70%;
            height: auto; /* Maintain aspect ratio */
            display: block; /* Optional: prevents inline spacing issues */
            margin: 0 auto; /* Optional: centers the image */
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul id="fileList">
            <!-- File list will be populated here -->
        </ul>
    </div>
    <div id="content">
        <h2>Hello!</h2>
        <p>Select a file from the menu to load its content here.</p>
    </div>

    <script>
        // Dynamically populate the menu with HTML files from a known folder
        const folder = './html-files/es/';
        fetch('./menu.json')
    .then(response => response.json())
    .then(menu => {
        const fileList = document.getElementById('fileList');
        Object.keys(menu).forEach(lang => {
            const langHeader = document.createElement('li');
            langHeader.textContent = lang.toUpperCase();
            langHeader.style.fontWeight = 'bold';
            fileList.appendChild(langHeader);

            menu[lang].forEach(fileName => {
                const li = document.createElement('li');
                const anchor = document.createElement('a');
                anchor.textContent = fileName;
                anchor.href = `./html-files/${lang}/${fileName}`;
                li.appendChild(anchor);
                fileList.appendChild(li);
            });
        });
    });

        function loadFileContent(filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return response.text();
                })
                .then(html => {
                    const content = document.getElementById('content');
                    content.innerHTML = html; // Load the file's content into the main document

                    // Clean up image URLs after loading the content
                    cleanImageUrls();
                })
                .catch(error => {
                    console.error('Error loading file content:', error);
                    const content = document.getElementById('content');
                    content.innerHTML = '<p>Error loading content. Please try again later.</p>';
                });
        }

        function cleanImageUrls() {
            const images = document.querySelectorAll('#content img');
            images.forEach(img => {
                const src = img.src;
                if (src.includes('?')) {
                    img.src = src.split('?')[0]; // Remove query parameters
                }
            });
        }
    </script>
</body>
</html>
